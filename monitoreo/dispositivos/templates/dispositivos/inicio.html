<!DOCTYPE html>
<html lang="es">
<head>
    <title>Bienvenidos</title>
</head>
<body>
    <h1>hola {{ contexto.nombre }}</h1>
    {% for p in productos %}
        <p>Producto: {{p.nombre}} - Valor: {{p.precio}}</p>

<ul>
    {% for d in dispositivos%}
    <li>{{d.nombre}} - {{d.categoria}} - {{d.categoria.estado}}</li>
    {% empty %}
    <li> no hay dispositvos</li>
    {% endfor% }
</ul>
