<!DOCTYPE html>
<html lang="es">
<head>
    <title>Bienvenidos</title>
</head>
<body>
    <h1>Hola {{ contexto.nombre }}</h1>
    {% for d in productos %}
        <p>Producto: {{d.nombre}} - Valor: {{d.precio}}</p>
    {% endfor %}
</body>
</html> 

<ul>
    {% for d in dispositivos %}
    <li>{{d.nombre}} - {{d.categoria}} - {{d.categoria.estado}}</li>
    {% empty %}
    <li> no hay dispositivos</li>
    {% endfor %}
</ul>
